<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <title> Contact page  </title>
    </head>
    <body>
        <header> 
            <h1>Contact Us</h1>
            <nav> 
                <a href="about.html"> About </a>
                <a href="schedule.html"> Schedule </a>
                <a href="register.html"> Register </a>
                <a href="contact.html"> Contact </a>
            </nav>
        </header>
      <main>
         <!-- Email Contact -->
  <p>Email us at: 
    <a href="mailto:email@example.com">email@example.com</a>
  </p>

  <!-- Social Media Links -->
  <p>Follow us on:</p>
  <ul>
    <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
    <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
    <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
  </ul>

  <!-- Google Maps Embed -->
  <h3>Our Venue</h3>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2907329645486!2d-122.41941568468199!3d37.7749297797599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809caaaabbbb%3A0xcccccccccccccccc!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1610000000000"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <!-- Contact Form -->
  <h3>Contact Us</h3>
  <form action="/send-message" method="POST">
    <label for="contact-name">Name:</label>
    <input type="text" id="contact-name" name="contact-name" required>

    <label for="contact-email">Email:</label>
    <input type="email" id="contact-email" name="contact-email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>
